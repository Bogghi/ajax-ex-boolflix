<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    
    <nav class="wrapper">
        <img src="img/boolflix_logo.png" alt="" class="logo">
        
        <div class="container">
            <input class="search" type="text">
            <button class="searchButton">search</button>
        </div>
    </nav>

    <div class="show-container">
        <h2>Film</h2>
        <div class="movie-list">
            
        </div>
        
        <h2>tv series</h2>
        <div class="tv-list">
            
        </div>
    </div>

    

    <script id="template" type="text">
        <div class="show">
            <h3 class="title">Title: {{title}}{{name}}</h2>
            <img src="{{poster_path}}" alt="poster_path">
            <p class="sub-title">Original title: {{original_title}}{{original_name}}</p>
            <p>overview: {{overview}}</p>
            <div class="vote_average">vote: </div>
            <img src="{{original_language}}" alt="language-flag" class="language-flag">
        </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
